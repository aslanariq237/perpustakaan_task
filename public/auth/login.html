<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Perpustakaan Digital</title>    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom, #f0f4f8, #e0eafc);
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        background: linear-gradient(to right, #1e90ff, #ffa500);
        padding: 15px 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      nav a {
        color: white;
        margin: 0 20px;
        text-decoration: none;
        font-weight: 600;
      }

      nav a:hover {
        text-decoration: underline;
      }

      .container {
        max-width: 500px;
        margin: 80px auto;
        padding: 0 20px;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        padding: 50px 40px;
        text-align: center;
      }

      h1 {
        color: #1e90ff;
        margin-bottom: 10px;
        font-size: 2.5rem;
      }

      p.subtitle {
        color: #555;
        margin-bottom: 40px;
      }

      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #1e90ff;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 14px;
        border: 2px solid #ddd;
        border-radius: 12px;
        font-size: 1rem;
        transition: border 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #1e90ff;
        box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
      }

      .login-btn {
        background: linear-gradient(to right, #ffa500, #ff8c00);
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(255, 165, 0, 0.4);
      }

      .message {
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        display: none;
      }

      .success {
        background: #e8f5e8;
        color: #2e7d32;
        border: 1px solid #4caf50;
      }
      .error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #f44336;
      }

      .link {
        margin-top: 20px;
        font-size: 0.95rem;
      }

      .link a {
        color: #1e90ff;
        text-decoration: none;
        font-weight: 600;
      }

      .link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <div class="login-card">
        <h1>Login</h1>
        <p class="subtitle">Masuk ke akun Anda untuk meminjam buku</p>

        <div id="message" class="message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              required
              placeholder="Masukkan username Anda"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Masukkan password"
            />
          </div>

          <button type="submit" class="login-btn">Login Sekarang</button>
        </form>

        <div class="link">
          Belum punya akun? <a href="/register">Daftar di sini</a>
        </div>
      </div>
    </div>

    <script>      
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("Username dan password harus diisi!");
            return;
          }

          try {
            const response = await fetch("/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok && data.token && data.user) {
              // Pastikan fungsi saveLoginData sudah ada
              if (typeof saveLoginData === "function") {
                saveLoginData(data.token, data.user);
              } else {
                alert(
                  "Sistem autentikasi belum siap. Refresh halaman dan coba lagi."
                );
              }
            } else {
              alert(data.message || "Login gagal");
            }
          } catch (err) {
            console.error("Error login:", err);
            alert("Terjadi kesalahan koneksi");
          }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      fetch("/components/navbar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("navbar-container").innerHTML = html;         
          const authScript = document.createElement("script");
          authScript.src = "/js/auth-frontend.js";
          authScript.onload = () => {
            console.log("auth-frontend.js berhasil dimuat");            
            if (typeof updateNavbar === "function") updateNavbar();
          };
          document.body.appendChild(authScript);
        })
        .catch((err) => console.error("Gagal load navbar:", err));
    </script>
  </body>
</html>
