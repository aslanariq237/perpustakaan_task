<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Buku Baru - Admin Perpustakaan</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #e0eafc);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      padding-top: 80px;
    }

    .admin-header {
      background: linear-gradient(to right, #1e90ff, #ffa500),
        url('https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-63414.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    .admin-header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .back-btn {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255,255,255,0.2);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: white;
      color: #1e90ff;
    }

    .admin-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .add-book-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      padding: 40px;
    }

    .add-book-card h2 {
      color: #1e90ff;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #1e90ff;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #1e90ff;
      box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
    }

    .image-preview-container {
      margin: 20px 0;
      text-align: center;
    }

    #imagePreview {
      max-width: 100%;
      max-height: 400px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: none;
    }

    .preview-placeholder {
      background: #f0f0f0;
      border: 3px dashed #ccc;
      border-radius: 12px;
      padding: 40px;
      color: #999;
      font-size: 1.1rem;
    }

    .submit-btn {
      background: linear-gradient(to right, #ffa500, #ff8c00);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(255, 165, 0, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(255, 165, 0, 0.4);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
      font-weight: 600;
      display: none;
    }

    .success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #4caf50;
    }

    .error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #f44336;
    }

    @media (max-width: 768px) {
      .admin-header h1 { font-size: 2.5rem; }
      .add-book-card { padding: 30px 20px; }
      .back-btn { position: static; display: inline-block; margin: 20px 0; }
    }
  </style>
</head>
<body>
  
  <div id="navbar-container"></div>

  <header class="admin-header">
    <a href="admin.html" class="back-btn">‚Üê Kembali ke Dashboard</a>
    <h1>Tambah Buku Baru</h1>
    <p>Tambahkan koleksi baru ke perpustakaan digital</p>
  </header>

  <div class="admin-container">
    <div class="add-book-card">
      <h2>Formulir Penambahan Buku</h2>

      <div id="message" class="message"></div>

      <form id="addBookForm">
        <div class="form-group">
          <label for="title">Judul Buku</label>
          <input type="text" id="title" required placeholder="Contoh: Harry Potter dan Batu Bertuah" />
        </div>

        <div class="form-group">
          <label for="author">Penulis</label>
          <input type="text" id="author" required placeholder="Contoh: J.K. Rowling" />
        </div>

        <div class="form-group">
          <label for="category">Kategori</label>
          <input type="text" id="category" required placeholder="Contoh: Fantasy, Novel, Sejarah" />
        </div>

        <div class="form-group">
          <label for="imageUrl">URL Gambar Cover Buku</label>
          <input type="text" id="imageUrl" placeholder="https://example.com/cover.jpg" />
          <div class="image-preview-container">
            <img id="imagePreview" alt="Preview Cover Buku" />
            <div class="preview-placeholder" id="placeholder">
              Preview cover akan muncul di sini setelah Anda memasukkan URL
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="stock">Stok Awal</label>
          <input type="number" id="stock" value="10" min="1" required />
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Tambah Buku ke Perpustakaan
        </button>
      </form>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    fetch('/components/navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-container').innerHTML = html;

        const authScript = document.createElement('script');
        authScript.src = '/js/auth-frontend.js';
        authScript.onload = () => {
          console.log('Auth system loaded');
          checkAdminAccessAndSetupForm();
        };
        document.body.appendChild(authScript);
      });
  </script>

  <!-- Script Tambah Buku + Proteksi -->
  <script>
    function checkAdminAccessAndSetupForm() {
      const interval = setInterval(() => {
        if (typeof getCurrentUser === 'function' && typeof getToken === 'function') {
          const user = getCurrentUser();
          const token = getToken();

          if (!user || !token) {
            alert('Anda belum login.');
            window.location.href = '/auth/login.html';
          } else if (user.role !== 'admin') {
            alert('Akses ditolak! Halaman ini hanya untuk Admin.');
            window.location.href = '/index.html';
          } else {
            if (typeof updateNavbar === 'function') updateNavbar();
            setupAddBookForm(token);
          }
          clearInterval(interval);
        }
      }, 100);
    }

    function setupAddBookForm(token) {      
      document.getElementById('imageUrl').addEventListener('input', function() {
        const url = this.value.trim();
        const preview = document.getElementById('imagePreview');
        const placeholder = document.getElementById('placeholder');

        if (url) {
          preview.src = url;
          preview.style.display = 'block';
          placeholder.style.display = 'none';

          preview.onerror = () => {
            preview.style.display = 'none';
            placeholder.style.display = 'block';
            placeholder.textContent = 'Gambar tidak dapat dimuat. Periksa URL!';
          };
        } else {
          preview.style.display = 'none';
          placeholder.style.display = 'block';
          placeholder.textContent = 'Preview cover akan muncul di sini setelah Anda memasukkan URL';
        }
      });
      
      document.getElementById('addBookForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        submitBtn.disabled = true;
        submitBtn.textContent = 'Menambahkan buku...';
        messageDiv.style.display = 'none';

        const bookData = {
          title: document.getElementById('title').value.trim(),
          author: document.getElementById('author').value.trim(),
          category: document.getElementById('category').value.trim(),
          imageUrl: document.getElementById('imageUrl').value.trim() || undefined,
          stock: parseInt(document.getElementById('stock').value)
        };

        try {
          const response = await fetch('/api/admin/add-book', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify(bookData)
          });

          const data = await response.json();

          if (response.ok) {
            messageDiv.textContent = data.message || 'Buku berhasil ditambahkan!';
            messageDiv.className = 'message success';
            this.reset();
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('placeholder').style.display = 'block';
            document.getElementById('placeholder').textContent = 'Preview cover akan muncul di sini setelah Anda memasukkan URL';
          } else {
            throw new Error(data.message || 'Gagal menambahkan buku');
          }
        } catch (err) {
          messageDiv.textContent = 'Error: ' + err.message;
          messageDiv.className = 'message error';
        }

        messageDiv.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Tambah Buku ke Perpustakaan';
      });
    }
  </script>

</body>
</html>
