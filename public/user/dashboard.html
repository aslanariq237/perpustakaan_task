<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Saya - Perpustakaan Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body { font-family: 'Poppins', sans-serif; background: #f4f7fa; margin: 0; padding-top: 50px}
    header {
      background: linear-gradient(to right, #1e90ff, #ffa500);
      color: white;
      text-align: center;
      padding: 80px 20px;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    header h1 { font-size: 3rem; margin: 0; text-shadow: 2px 2px 8px rgba(0,0,0,0.4); }
    header p { font-size: 1.4rem; margin: 15px 0; }

    .container { max-width: 1200px; margin: 40px auto; padding: 20px; }

    .welcome-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 40px;
    }
    .welcome-card h2 { color: #1e90ff; }

    #booksGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 60px;
    }

    .book-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s;
    }
    .book-card:hover { transform: translateY(-10px); box-shadow: 0 15px 40px rgba(0,0,0,0.2); }

    .book-cover img { width: 100%; height: 350px; object-fit: cover; }
    .book-info { padding: 20px; }
    .book-info h3 { color: #1e90ff; margin: 0 0 10px; }
    .stock-info { font-weight: 600; margin: 15px 0; }
    .stock-low { color: #c62828; }

    .borrow-btn {
      width: 100%; padding: 12px; background: #4caf50; color: white;
      border: none; border-radius: 8px; font-weight: 600; cursor: pointer;
    }
    .borrow-btn:hover:not(:disabled) { background: #45a049; }
    .borrow-btn:disabled { background: #ccc; cursor: not-allowed; }

    .history-card {
      background: white;
      border-radius: 15px;      
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin-bottom: 60px;
    }

    .filter-controls {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-controls input, .filter-controls select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th { background: #1e90ff; color: white; padding: 15px; }
    td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; }
    tr:hover { background: #f0f8ff; }

    .return-btn {
      background: #dc3545; color: white; border: none; padding: 8px 16px;
      border-radius: 8px; cursor: pointer; font-weight: 600;
    }
    .return-btn:hover { background: #c82333; }
    .returned { color: #28a745; font-weight: 600; }

    @media (max-width: 768px) {
      header h1 { font-size: 2.5rem; }
      #booksGrid { grid-template-columns: 1fr; }
      .filter-controls { flex-direction: column; }
    }
  </style>
</head>
<body>

  <div id="navbar-container"></div>

  <header>
    <h1>Selamat Datang Kembali!</h1>
    <p id="welcomeText">Memuat informasi akun...</p>
  </header>

  <div class="container">
    <div class="welcome-card">
      <h2 id="userName">User</h2>
      <p>Kelola peminjaman buku Anda di sini</p>
    </div>    

    <!-- Riwayat Peminjaman dengan Filter -->
    <div class="history-card">
      <h2 style="color:#1e90ff; text-align:center; margin-bottom: 20px;">Riwayat Peminjaman Saya</h2>
      
      <!-- Filter Controls -->
      <div class="filter-controls">
        <input type="text" id="searchTitle" placeholder="Cari judul buku..." />
        <select id="filterStatus">
          <option value="all">Semua Status</option>
          <option value="dipinjam">Sedang Dipinjam</option>
          <option value="dikembalikan">Sudah Dikembalikan</option>
        </select>
      </div>

      <table id="historyTable">
        <thead>
          <tr>
            <th>No</th>
            <th>Tanggal Pinjam</th>
            <th>Judul Buku</th>
            <th>Penulis</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Buku Tersedia -->
    <h2 style="color:#1e90ff; border-bottom:3px solid #ffa500; padding-bottom:10px;">Buku Tersedia untuk Dipinjam</h2>
    <div id="booksGrid"></div>
  </div>

  <!-- Modal Konfirmasi Pengembalian -->
  <div class="modal fade" id="returnModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Konfirmasi Pengembalian Buku</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Yakin ingin mengembalikan buku <strong id="modalBookTitle"></strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-danger" id="confirmReturnBtn">Ya, Kembalikan</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load Navbar -->
  <script>
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const script = document.createElement("script");
        script.src = "/js/auth-frontend.js";
        script.onload = () => updateNavbar && updateNavbar();
        document.body.appendChild(script);
      });
  </script>

  <script>
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user') || 'null');

    if (!token || !user) {
      alert('Anda harus login terlebih dahulu!');
      window.location.href = '/auth/login.html';
    }

    document.getElementById('welcomeText').textContent = `Halo, ${user.username}! Selamat datang di dashboard Anda.`;
    document.getElementById('userName').textContent = user.username;

    let currentBorrowId = null;
    let allBorrows = []; // simpan semua data riwayat untuk filter

    async function loadBooks() {
      try {
        const res = await fetch('/api/books', { headers: { 'Authorization': `Bearer ${token}` } });
        const books = await res.json();
        const grid = document.getElementById('booksGrid');
        grid.innerHTML = books.length === 0 ? '<p style="grid-column:1/-1;text-align:center;">Tidak ada buku tersedia.</p>' : '';

        books.forEach(book => {
          const card = document.createElement('div');
          card.className = 'book-card';
          const stockClass = book.stock <= 0 ? 'stock-low' : '';
          card.innerHTML = `
            <div class="book-cover">
              <img src="${book.imageUrl}" onerror="this.src='https://via.placeholder.com/300x450?text=No+Cover'" alt="${book.title}">
            </div>
            <div class="book-info">
              <h3>${book.title}</h3>
              <p><strong>Penulis:</strong> ${book.author}</p>
              <p><strong>Kategori:</strong> ${book.category}</p>
              <div class="stock-info ${stockClass}">Stok: ${book.stock}</div>
              <button class="borrow-btn" onclick="borrowBook('${book._id}')" ${book.stock <= 0 ? 'disabled' : ''}>
                ${book.stock > 0 ? 'Pinjam Buku' : 'Stok Habis'}
              </button>
            </div>
          `;
          grid.appendChild(card);
        });
      } catch (err) { console.error(err); }
    }

    async function borrowBook(bookId) {
      if (!confirm('Yakin ingin meminjam buku ini?')) return;
      try {
        const res = await fetch('/api/books/borrow', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
          body: JSON.stringify({ book_id: bookId })
        });
        const data = await res.json();
        alert(data.message);
        loadBooks();
        loadHistory(); // refresh riwayat
      } catch (err) { alert('Gagal meminjam buku'); }
    }

    async function loadHistory() {
      try {
        const res = await fetch('/api/borrows/my-history', { headers: { 'Authorization': `Bearer ${token}` } });
        allBorrows = await res.json(); // simpan semua data
        renderHistory(allBorrows); // tampilkan semua dulu
      } catch (err) { 
        console.error(err);
        document.querySelector('#historyTable tbody').innerHTML = '<tr><td colspan="6" class="text-danger">Gagal memuat riwayat</td></tr>';
      }
    }

    function renderHistory(borrows) {
      const tbody = document.querySelector('#historyTable tbody');
      tbody.innerHTML = '';

      if (borrows.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">Tidak ada riwayat peminjaman yang sesuai filter</td></tr>';
        return;
      }

      borrows.forEach((b, i) => {
        const row = document.createElement('tr');
        const isBorrowed = b.status === 'dipinjam';
        row.innerHTML = `
          <td>${i+1}</td>
          <td>${new Date(b.issue_at).toLocaleDateString('id-ID')}</td>
          <td>${b.bookSnapshot?.title || 'Unknown'}</td>
          <td>${b.bookSnapshot?.author || '-'}</td>
          <td><span class="${isBorrowed ? '' : 'returned'}">${b.status}</span></td>
          <td>
            ${isBorrowed ? `<button class="return-btn" onclick="openReturnModal('${b._id}', '${b.bookSnapshot?.title || 'Buku Ini'}')">Kembalikan</button>` : '-'}
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Filter Real-time
    document.getElementById('searchTitle').addEventListener('input', applyFilters);
    document.getElementById('filterStatus').addEventListener('change', applyFilters);

    function applyFilters() {
      const search = document.getElementById('searchTitle').value.toLowerCase();
      const statusFilter = document.getElementById('filterStatus').value;

      let filtered = allBorrows;

      // Filter berdasarkan judul
      if (search) {
        filtered = filtered.filter(b => 
          (b.bookSnapshot?.title || '').toLowerCase().includes(search)
        );
      }

      // Filter berdasarkan status
      if (statusFilter !== 'all') {
        filtered = filtered.filter(b => b.status === statusFilter);
      }

      renderHistory(filtered);
    }

    function openReturnModal(borrowId, bookTitle) {
      currentBorrowId = borrowId;
      document.getElementById('modalBookTitle').textContent = bookTitle;
      new bootstrap.Modal(document.getElementById('returnModal')).show();
    }

    document.getElementById('confirmReturnBtn').addEventListener('click', async () => {
      if (!currentBorrowId) return;

      try {
        const res = await fetch(`/api/borrows/return/${currentBorrowId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        const data = await res.json();
        alert(data.message || 'Buku berhasil dikembalikan!');
        loadHistory(); // refresh dengan filter tetap aktif
        loadBooks();
        bootstrap.Modal.getInstance(document.getElementById('returnModal')).hide();
      } catch (err) {
        alert('Gagal mengembalikan buku');
      }
    });

    // Load data saat buka halaman
    loadBooks();
    loadHistory();
  </script>

</body>
</html>
