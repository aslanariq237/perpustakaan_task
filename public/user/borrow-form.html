<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Peminjaman Buku</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #1e90ff;
      margin-bottom: 30px;
    }

    .book-preview {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 10px;
    }

    .book-preview img {
      width: 150px;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book-details h2 { color: #1e90ff; margin: 0 0 10px; }
    .book-details p { margin: 5px 0; }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 12px 30px;
      background-color: #ffa500;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    button:hover { background-color: #ff8c00; }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #1e90ff;
      text-decoration: none;
    }

    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konfirmasi Peminjaman Buku</h1>

    <div class="book-preview" id="bookPreview">
      <!-- Akan diisi oleh JS -->
    </div>

    <form id="borrowForm">
      <div class="form-group">
        <label class="checkbox-group">
          <input type="checkbox" id="follow_instruct" name="follow_instruct" required />
          Saya bersedia mematuhi peraturan perpustakaan (tidak merusak buku, mengembalikan tepat waktu, dll)
        </label>
      </div>

      <button type="submit">Konfirmasi & Pinjam Buku</button>
    </form>

    <a href="/" class="back-link">‚Üê Kembali ke Daftar Buku</a>
  </div>

  <script>
    // Ambil bookId dari localStorage
    const bookId = localStorage.getItem('pendingBorrowBookId');
    if (!bookId) {
      alert('Tidak ada buku yang dipilih.');
      window.location.href = '/';
    }

    // Load detail buku untuk preview
    async function loadBookDetail() {
      try {
        const res = await fetch(`/api/books/${bookId}`);
        if (!res.ok) throw new Error('Buku tidak ditemukan');
        const book = await res.json();

        document.getElementById('bookPreview').innerHTML = `
          <img src="${book.imageUrl}" alt="${book.title}" onerror="this.src='https://via.placeholder.com/150x220?text=No+Cover'">
          <div class="book-details">
            <h2>${book.title}</h2>
            <p><strong>Penulis:</strong> ${book.author}</p>
            <p><strong>Kategori:</strong> ${book.category}</p>
            <p><strong>Stok tersedia:</strong> ${book.stock}</p>
          </div>
        `;

        // Jika stok habis, disable form
        if (book.stock <= 0) {
          document.getElementById('borrowForm').innerHTML = '<p style="color:red; text-align:center;">Maaf, stok buku ini sudah habis.</p>';
          document.querySelector('button').disabled = true;
        }
      } catch (err) {
        alert(err.message);
        window.location.href = '/';
      }
    }

    // Submit form peminjaman
    document.getElementById('borrowForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const follow_instruct = document.getElementById('follow_instruct').checked;
      if (!follow_instruct) {
        alert('Anda harus menyetujui peraturan perpustakaan.');
        return;
      }

      try {
        const res = await fetch('/api/borrow', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bookId, follow_instruct })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Gagal meminjam buku');

        alert('Buku berhasil dipinjam!');
        localStorage.removeItem('pendingBorrowBookId'); // bersihkan
        window.location.href = '/'; // kembali ke halaman utama
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });

    // Load saat halaman dibuka
    loadBookDetail();
  </script>
</body>
</html>
